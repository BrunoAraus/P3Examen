{% extends 'core/template.html' %}
{% load static %}

{% block contenido %}
<head>
    <link rel="stylesheet" href="{% static 'core/css/usuario.css' %}">
</head>
    <div class="cuerpo">
        <h1 id="titulo">Datos de Usuario</h1>
        <div id="misDatos">
            <div id="izquierda">
                <p>Nombre de usuario: </p>
            </div>
            <div id="derecha">
                <p>{{user.username}}</p>
            </div>
        </div>
        {% if not user.is_staff %}
        <div>
        <button><a href="{% url 'suscribir' %}">Suscribir</a></button>
        </div>
        {% else %}
        <div id="Botones">
            <button><a href="{% url 'Gestionar' %}">Gestionar Producto</a></button>
            <button><a href="{% url 'CrearProducto' %}">Agregar Producto</a></button>
        </div>
    </div>
        {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
{% endblock %}
